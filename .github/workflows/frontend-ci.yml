name: Frontend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Lint code
        working-directory: ./frontend
        run: npm run lint --if-present
      
      - name: Build
        working-directory: ./frontend
        run: npm run build
      
      - name: Build Docker image
        working-directory: ./frontend
        run: docker build -t groceries-frontend:${{ github.sha }} -t groceries-frontend:latest .
      
      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker tag groceries-frontend:latest ${{ secrets.DOCKER_USERNAME }}/groceries-frontend:latest
          docker tag groceries-frontend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/groceries-frontend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/groceries-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/groceries-frontend:${{ github.sha }}
